<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Happy Bday Raras</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #111;
        }

        canvas {
            display: block;
            background: #222;
            cursor: none;
        }

        #scoreboard {
            position: absolute;
            color: rgb(185, 30, 185);
            font-family: Arial, sans-serif;
            font-size: calc(16px + 1.5vw);
            /* Responsive font */
            top: 10px;
            left: 10px;
            z-index: 10;
            font-weight: bold;
        }

        #raras{
            width: 80px;
            width: 80px;
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
        }
    </style>
</head>

<body>
    <canvas id="game"></canvas>
    <div id="scoreboard">Score: 0 | Lives: 100</div>
    <img src="images/home.gif" id="raras">
    <img id="knifeCursor" src="images/cur.png" style="
        position: absolute;
        width: 60px;
        height: 60px;
        pointer-events: none;
        display: none;
        z-index: 999;
      " />

    <script>
        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const knifeCursor = document.getElementById("knifeCursor");

        let startimg = 25
        let speedo = 2

        let fruits = [];
        let score = 0;
        let lives = 100;
        let mouseTrail = [];

        const fruitTypes = [
            { name: "a1", src: "images/a1.webp" },
            { name: "a2", src: "images/a2.webp" },
            { name: "a3", src: "images/a3.webp" },
            { name: "a4", src: "images/a4.webp" },
            { name: "a5", src: "images/a5.webp" },
            {
                name: "a6",
                src: "images/a6.webp"
            },
            {
                name: "a7",
                src: "images/a7.webp"
            },
            {
                name: "a8",
                src: "images/a8.webp"
            },
            {
                name: "a9",
                src: "images/a9.webp"
            },
            {
                name: "a10",
                src: "images/a10.webp"
            },
            {
                name: "a11",
                src: "images/a11.webp"
            },
            {
                name: "a12",
                src: "images/a12.webp"
            },
            {
                name: "a13",
                src: "images/a13.webp"
            },
            {
                name: "a14",
                src: "images/a14.webp"
            },
            {
                name: "a15",
                src: "images/a15.webp"
            },
            {
                name: "a16",
                src: "images/a16.webp"
            },
            {
                name: "a17",
                src: "images/a17.webp"
            },
            {
                name: "a18",
                src: "images/a18.webp"
            },
            {
                name: "a19",
                src: "images/a19.webp"
            },
            {
                name: "a20",
                src: "images/a20.webp"
            },
            {
                name: "a21",
                src: "images/a21.webp"
            },
            {
                name: "a22",
                src: "images/a22.webp"
            },
            {
                name: "a23",
                src: "images/a23.webp"
            },
            {
                name: "a24",
                src: "images/a24.webp"
            },
            {
                name: "a25",
                src: "images/a25.webp"
            }
        ];

        const fruitImages = {};
        let loadedImages = 0;

        fruitTypes.forEach((fruit) => {
            const img = new Image();
            img.src = fruit.src;
            img.onload = () => {
                loadedImages++;
                if (loadedImages === fruitTypes.length) {
                    // Start game when all images are ready
                    setInterval(spawnFruit, 1600);
                    animate();
                }
            };
            img.onerror = () => console.error(`Failed to load image: ${fruit.src}`);
            fruitImages[fruit.name] = img;
        });

        class Fruit {
            constructor(name, x, y, vx, vy) {
                this.name = name;
                this.image = fruitImages[name];
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.gravity = 0.2;
                this.sliced = false;
                this.flickerFrame = 0

                // Scale based on screen size
                const scale = window.innerWidth < 768 ? 1.5 : 1;
                this.width = 60 * scale;
                this.height = 60 * scale;
                this.radius = 40 * scale;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += this.gravity;
            }

            // draw() {
            //     if (!this.image.complete) return;
            //     ctx.globalAlpha = this.sliced ? 0.5 : 1;
            //     ctx.drawImage(
            //         this.image,
            //         this.x - this.width / 2,
            //         this.y - this.height / 2,
            //         this.width,
            //         this.height
            //     );
            //     ctx.globalAlpha = 1;
            // }

            // draw() {
            //     if (!this.image.complete) return;

            //     const x = this.x - this.width / 2;
            //     const y = this.y - this.height / 2;

            //     if (this.sliced) {
            //         // Draw normal image
            //         ctx.drawImage(this.image, x, y, this.width, this.height);

            //         // Apply red tint
            //         ctx.globalCompositeOperation = 'source-atop';
            //         ctx.fillStyle = 'rgba(185, 30, 185, 0.5)'; // red overlay
            //         ctx.fillStyle = 'rgba(255, 0, 0, 0.5)';
            //         ctx.fillRect(x, y, this.width, this.height);
            //         ctx.globalCompositeOperation = 'source-over';
            //     } else {
            //         // Normal image
            //         ctx.drawImage(this.image, x, y, this.width, this.height);
            //     }
            // }

            draw() {
                if (!this.image.complete) return;

                const x = this.x - this.width / 2;
                const y = this.y - this.height / 2;

                // Always draw the fruit image
                ctx.drawImage(this.image, x, y, this.width, this.height);

                // If sliced, overlay flickering tint
                if (this.sliced) {
                    this.flickerFrame++;

                    // Alternate between red and purple
                    const isRed = this.flickerFrame % 10 < 5;
                    const color = isRed ? 'rgba(255, 0, 0, 0.5)' : 'rgba(128, 0, 128, 0.5)';

                    ctx.globalCompositeOperation = 'source-atop';
                    ctx.fillStyle = color;
                    ctx.fillRect(x, y, this.width, this.height);
                    ctx.globalCompositeOperation = 'source-over';
                }
            }


            isOffScreen() {
                return this.y - this.height > canvas.height;
            }
        }

        function updateKnifeCursor(x, y) {
            knifeCursor.style.left = `${x - 20}px`;
            knifeCursor.style.top = `${y - 20}px`;
            knifeCursor.style.display = "block";
        }

        function playBeep() {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = ctx.createOscillator();
            const gain = ctx.createGain();

            oscillator.type = 'square';         // or 'sine', 'triangle', etc.
            oscillator.frequency.setValueAtTime(600, ctx.currentTime); // frequency in Hz

            oscillator.connect(gain);
            gain.connect(ctx.destination);

            gain.gain.setValueAtTime(0.2, ctx.currentTime); // volume
            oscillator.start();
            oscillator.stop(ctx.currentTime + 0.2); // beep duration: 0.1s
        }

        function spawnFruit() {
            const type = fruitTypes[startimg];
            if(startimg==0){
                startimg = 25
                speedo = speedo + 0.5
            }
            else{
                startimg = startimg - 1
            }
            const x = Math.random() * (canvas.width - 100) + 50;
            const y = canvas.height + 50;
            const vx = (Math.random() - 0.5) * speedo;
            const vy = -15 - Math.random() * speedo;
            fruits.push(new Fruit(type.name, x, y, vx, vy));
        }

        function detectSlice() {
            for (let fruit of fruits) {
                if (fruit.sliced) continue;
                for (let i = 0; i < mouseTrail.length - 1; i++) {
                    const dx = fruit.x - mouseTrail[i].x;
                    const dy = fruit.y - mouseTrail[i].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < fruit.radius) {
                        fruit.sliced = true;
                        score++;
                        playBeep()
                        if (navigator.vibrate) {
                            navigator.vibrate(100);
                        }
                        updateScoreboard();
                        break;
                    }
                }
            }
        }

        function updateScoreboard() {
            document.getElementById(
                "scoreboard"
            ).innerText = `Score: ${score} | Lives: ${lives}`;
        }

        function gameOver() {
            alert(`Game Over! Your score: ${score}`);
            window.location.reload();
        }

        function drawMouseTrail() {
            ctx.beginPath();
            const trailWidth = window.innerWidth < 768 ? 1 : 2;
            ctx.lineWidth = trailWidth;
            ctx.strokeStyle = "white";
            for (let i = 0; i < mouseTrail.length - 1; i++) {
                ctx.moveTo(mouseTrail[i].x, mouseTrail[i].y);
                ctx.lineTo(mouseTrail[i + 1].x, mouseTrail[i + 1].y);
            }
            ctx.stroke();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            fruits.forEach((fruit) => {
                fruit.update();
                fruit.draw();
            });

            detectSlice();

            fruits = fruits.filter((fruit) => {
                if (!fruit.sliced && fruit.isOffScreen()) {
                    lives--;
                    updateScoreboard();
                    if (lives <= 0) gameOver();
                    return false;
                }
                return (
                    !fruit.sliced || (fruit.sliced && fruit.y < canvas.height + 50)
                );
            });

            drawMouseTrail();
            requestAnimationFrame(animate);
        }

        function trackMovement(x, y) {
            mouseTrail.push({ x, y });
            if (mouseTrail.length > 10) mouseTrail.shift();
        }

        // Mouse support
        canvas.addEventListener("mousemove", (e) => {
            trackMovement(e.clientX, e.clientY);
            updateKnifeCursor(e.clientX, e.clientY);
        });

        canvas.addEventListener("mouseleave", () => {
            mouseTrail = [];
            knifeCursor.style.display = "none";
        });

        // Touch support
        canvas.addEventListener(
            "touchmove",
            (e) => {
                const touch = e.touches[0];
                if (touch) {
                    trackMovement(touch.clientX, touch.clientY);
                    updateKnifeCursor(touch.clientX, touch.clientY);
                }
                e.preventDefault();
            },
            { passive: false }
        );

        canvas.addEventListener("touchend", () => {
            mouseTrail = [];
            knifeCursor.style.display = "none";
        });
    </script>
</body>

</html>
